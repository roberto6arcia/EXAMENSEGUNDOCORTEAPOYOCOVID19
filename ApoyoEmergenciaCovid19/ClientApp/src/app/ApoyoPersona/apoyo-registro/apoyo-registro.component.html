<div class="signup-form">
    <form method="post">
      <div class="form-header">
        <h2>Registro Apoyo</h2>
        <p>Completar cada campo</p>
      </div>
  
      <form [formGroup]="formGroup">
  
        <div class="form-group">
          <label>Modalidad</label>
          <select class="form-control" [(ngModel)]="apoyo.modalidadApoyo" [ngModelOptions]="{standalone:true}" >
            <option selected value="Alimentario">Alimentario</option>
            <option value="Economico">Econ√≥mico</option>
            </select>
        </div>

        <div class="form-group">
          <label>Valor de apoyo</label>
          <input type="number" name="valorApoyo" formControlName="valorApoyo" class="form-control"
            [ngClass]="{ 'is-invalid':  control.valorApoyo.errors}" />
          <div *ngIf="control.valorApoyo.errors" class="invalid-feedback">
            <div *ngIf="control.valorApoyo.errors.required">Se requiere el valor de apoyo</div>
          </div>
        </div>

        <div class="form-group">
          <label>Fecha de entrega</label>
                <input type="date" name="fechaEntrega" formControlName="fechaEntrega" class="form-control" [ngClass]="{ 'is-invalid': control.fechaEntrega.errors}" />
                <div *ngIf="control.fechaEntrega.errors" class="invalid-feedback">
                  <div *ngIf="control.fechaEntrega.errors.required">Se requiere la fecha es requerida</div>
                </div>
            </div>
  
        <div class="button">
          <button type="button" class="btn btn-primary btn-block btn-lg" (click)="onSubmit()"
            [disabled]="formGroup.invalid">Registrar</button>
          <button type="button" class="btn btn-primary btn-block btn-lg" type="reset">Limpiar Formulario</button>
        </div>
  
      </form>
  
    </form>
  </div>
